<div class="card">
  <img [src]="product.thumbnail" class="card-img-top" [alt]="product.title" />
  <div class="card-body">
    <h5 class="card-title">
      {{ product.title }}
    </h5>
    <h6 class="text-secondary">
      {{ product.price.current | currency : "â‚¾" }}
    </h6>
    <p class="card-text">
      {{ product.description }}
    </p>
    <p class="text-secondary">
      {{ product.issueDate | date : "yyyy" }}
    </p>
    @if(deleteBtnVisible){
    <button class="btn btn-danger" (click)="deleteProduct.emit(product.id)">
      Delete
    </button>
    } @else {
    <button class="btn btn-primary" (click)="addToCart.emit(product.id)">
      Add to Cart
    </button>
    }
  </div>
</div>
